<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- ICO -->
    <link rel="icon" type="image/jpg" href="https://cdn.pixabay.com/photo/2018/05/21/12/42/icon-3418161_1280.png" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/formularios.css">
    <title>MiDestino</title>
</head>

<body class="d-flex flex-column">
    <header class="p-1">
        <div class="container d-flex justify-content-between align-items-end border-bottom mb-2">
            <h1 id="titulo">MiDestino</h1>



        </div>
    </header>


    <main class="flex-grow-1">
        <div class="container p-4 d-flex justify-content-center">
            <div class="login border rounded shadow p-4 mt-4 bg-white">
                <form id="formLogin" method="post">
                    <h2 class="mb-4">Login</h2>
                    <label for="email">Email</label> <input type="text" id="email" name="user"
                        class="form-control mb-3"> <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" class="form-control mb-3">

                    <button type="submit" class="btn btn-primary mt-3">
                        Iniciar Sesión
                    </button>
                    <a href="./registro.html" class="d-block mt-4">¿Aún no tienes cuenta? Create una</a>
                </form>

            </div>
        </div>
    </main>

    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
