<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- ICO -->
    <link rel="icon" type="image/jpg" href="https://cdn.pixabay.com/photo/2018/05/21/12/42/icon-3418161_1280.png" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/vuelo.css">
    <title>MiDestino</title>
</head>

<body class="d-flex flex-column">
    <header class="p-1">
        <div class="container d-flex justify-content-between align-items-center border-bottom mb-2">
            <h1 id="titulo">MiDestino</h1>

            <div class="d-flex align-items-end gap-3 d-none" id="bloqueSesion">

                <p class="text-light m-0" id="bienvenida">

                </p>
                <button id="btn-cerrarSesion" class="btn btn-outline-light">Cerrar Sesión</button>
            </div>

            <p class="m-0" id="enlaceInicio">
                <a class="text-light text-decoration-none" href="./login.html">Iniciar Sesión</a>
            </p>


        </div>
    </header>

    <main class="d-flex flex-grow-1 pt-4">
        <div class="container d-flex gap-4">

            <div class="columna-1 d-flex flex-column">

                <div class="itinerario rounded shadow bg-light mb-4 p-4">
                    <h2 class="">Itinerario</h2>
                    <div id="itinerario">
                        <div id="ida" class="d-flex flex-column border-bottom pb-3"></div>
                        <div id="vuelta" class="d-flex flex-column pt-3"></div>
                    </div>
                </div>

                <div class="datos-contacto rounded shadow bg-light ps-3 pb-2">
                    <h2 class="ps-4 pt-2 mb-0">Datos de contacto</h2>
                    <form class="formulario-contacto gap-2 d-flex flex-wrap p-3">
                        <label for="prefijo-movil" class="div bg-light d-flex flex-column rounded-2 card-input">
                            <span class="bg-transparent">Prefijo movil</span>
                            <input class="border-0 bg-transparent" name="prefijo-movil" id="prefijo-movil" type="text"
                                maxlength="2">
                        </label>
                        <label for="telefono" class="div bg-light d-flex flex-column rounded-2 card-input">
                            <span class="bg-transparent">Teléfono</span>
                            <input class="border-0 bg-transparent" name="telefono" id="telefono" type="tel"
                                maxlength="9">
                        </label>
                        <label for="email" class="div bg-light d-flex flex-column rounded-2 card-input">
                            <span class="bg-transparent">Email</span>
                            <input class="border-0 bg-transparent" name="email" id="email" type="text">
                        </label>
                        <label for="email-rep" class="div bg-light d-flex flex-column rounded-2 card-input">
                            <span class="bg-transparent">Repetir email</span>
                            <input class="border-0 bg-transparent" name="email-rep" id="email-rep" type="tel">
                        </label>
                        <label for="direccion" class="div bg-light d-flex flex-column rounded-2 card-input">
                            <span class="bg-transparent">Dirección</span>
                            <input class="border-0 bg-transparent" name="direccion" id="direccion" type="text">
                        </label>

                        <label for="cod-postal" class="div bg-light d-flex flex-column rounded-2 card-input">
                            <span class="bg-transparent">Codigo postal</span>
                            <input class="border-0 bg-transparent" name="cod-postal" id="cod-postal" type="text">
                        </label>
                        <label for="pais" class="div bg-light d-flex flex-column rounded-2 card-input">
                            <span class="bg-transparent">País</span>
                            <input class="border-0 bg-transparent" name="pais" id="pais" type="text">
                        </label>

                        <label for="localidad" class="div bg-light d-flex flex-column rounded-2 card-input">
                            <span class="bg-transparent">Localidad</span>
                            <input class="border-0 bg-transparent" name="localidad" id="localidad" type="text">
                        </label>

                    </form>
                </div>
                <button type="button" class="btn btn-primary mt-3">Continuar</button>

            </div>




            <div class="columna-2 rounded shadow bg-light ps-3 pb-2">

            </div>

        </div>
        </div>


    </main>

    <script type="module" src="../js/vuelo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
