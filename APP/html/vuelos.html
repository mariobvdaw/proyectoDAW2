<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- ICO -->
    <link rel="icon" type="image/jpg" href="https://cdn.pixabay.com/photo/2018/05/21/12/42/icon-3418161_1280.png" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/vuelos.css">
    <title>MiDestino</title>
</head>

<body class="d-flex flex-column">
    <header class="p-1">
        <div class="container d-flex justify-content-between align-items-center border-bottom mb-2">
            <h1 id="titulo">MiDestino</h1>

            <div class="d-flex align-items-end gap-3 d-none" id="bloqueSesion">

                <p class="text-light m-0" id="bienvenida">
                    
                </p>
                <button id="btn-cerrarSesion" class="btn btn-outline-light">Cerrar Sesión</button>
            </div>

            <p class="m-0" id="enlaceInicio">
                <a class="text-light text-decoration-none" href="./login.html">Iniciar Sesión</a>
            </p>
         

        </div>
    </header>

    <main class="d-flex flex-column flex-grow-1 postion-relative">
        <div class="container p-0">
            <div class="encabezado d-flex justify-content-between mt-3 mb-3 p-3">
                <span id="viaje" class="ms-3"></span>
                <div class="fechas">
                    <span id="ida" class="me-4"></span>
                    <span id="vuelta" class="me-3"></span>
                </div>
            </div>
        </div>
        <div class="w-100 d-none position-fixed justify-content-center bg-transparent contenedor-boton-filtros">
            <button type="button" id="btn-filtros" class="btn-filtros">Filtros</button>
        </div>
        <div class="container d-flex bg-light">
            <form name="filtros" class="aside" novalidate>
                <div class="accordion" id="accordionBasic">
                    <div class="accordion-item border-bottom">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseEscalas" aria-expanded="false" aria-controls="collapseEscalas">
                                Escalas
                            </button>
                        </h2>
                        <div id="collapseEscalas" class="accordion-collapse collapse show"
                            aria-labelledby="headingThree">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="escala-cualquier"
                                        name="num_escalas">
                                    <label class="form-check-label" for="escala-cualquier">Cualquier número</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="0" id="escala-directo"
                                        name="num_escalas">
                                    <label class="form-check-label" for="escala-directo">Directo</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="1" id="escala-1"
                                        name="num_escalas">
                                    <label class="form-check-label" for="escala-1">1 escala</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="2" id="escala-2"
                                        name="num_escalas">
                                    <label class="form-check-label" for="escala-2">2 escalas</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item border-bottom">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseDuracion" aria-expanded="true"
                                aria-controls="collapseDuracion">
                                Duración Máxima
                            </button>
                        </h2>
                        <div id="collapseDuracion" class="accordion-collapse collapse show"
                            aria-labelledby="headingOne">
                            <div class="accordion-body">
                                <div class="slider-container">
                                    <input type="range" id="duracion" name="duracion" min="0" max="20"
                                        class="form-range">
                                    <span class="span-slider">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item border-bottom">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapsePrecio" aria-expanded="false" aria-controls="collapsePrecio">
                                Precio Máximo
                            </button>
                        </h2>
                        <div id="collapsePrecio" class="accordion-collapse collapse show" aria-labelledby="headingTwo">
                            <div class="accordion-body">
                                <div class="slider-container">
                                    <input type="range" id="precio" name="precio" min="0" max="1000" class="form-range">
                                    <span class="span-slider">0</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <button type="button" class="btn-busqueda mt-2">Buscar</button>
            </form>

            <!-- PLACEHOLDER DE VUELOS -->
            <div class="contenedor-vuelos">
                <a href="./vuelo.html?id1=1&id2=2">Enlace para simular vuelo</a>
                <img class="imagen-placeholder"
                    src="https://www.mdvacationclub.com/wp-content/uploads/2018/12/Placeholder.png" alt="">
                <img class="imagen-placeholder"
                    src="https://www.mdvacationclub.com/wp-content/uploads/2018/12/Placeholder.png" alt="">
                <img class="imagen-placeholder"
                    src="https://www.mdvacationclub.com/wp-content/uploads/2018/12/Placeholder.png" alt="">
            </div>

        </div>


    </main>

    <script type="module" src="../js/vuelos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
